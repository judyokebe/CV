<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form class="" action="inputs.html" method="post">
      <label>Text</label>
      <input type="text" name="" value=""><br>
      <label>Enter File:</label>
      <input type="file" name="" value=""><br>
      <label>Enter Date:</label>
      <input type="date" name="" value=""><br>
      <label>Do you agree?</label>
      <input type="radio" name="" value=""><br>
      <label>What is the range?</label>
      <input type="range" name="" value=""><br>
      <label>Password:</label>
      <input type="password" name="" value=""> <br />
      <label>Check the box if complete</label>
      <input type="checkbox" name="" value="">
    </form>
  </body>
</html>
